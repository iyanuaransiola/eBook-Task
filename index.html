<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title>E-Book Library & Catalogue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
   
    <script src="js/bootstrap.js"></script>
    <link rel="shortcut icon" href="images/favimage/global.png">

</head>
<body>
    <section class="overlay mt-5">
     <section class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container header" >
                     <div class="row header-nav">
                        <div class="col-md-6 header-logo pt-3">
                            <span><img src="images/catalogue.jpg" class="img" alt="logo">Mira E-Book Library & Catalogue</span>
                        </div>
                    </section>  

       
       
    <section class="container">

        <div class="col-md-6">
            <h1 class= "text-center" style="margin-bottom: 50px;">Welcome to Mira E-Book Library & Catalogue </h1>
        </div>
            <form action="">
                <div class="form-group">
                <div class="row">
                    <div class="col-md-12" style="border: 2 solid black;background-color: white; margin-bottom: 10px; padding: 12px; border-radius: 5px; width: relative !important;">
                        <h5 id="txtAlert"></h5>    
                        
                    </div> 
                </div>

                <div class="form-group">
                    <div class="row">
                         <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Book Title"  autofocus=""
                                id="txtTitle">
                            </div>
                    </div> 
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Author Name"
                            id="txtAuthor">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-12" >
                        <input type="number" class="form-control" placeholder="ISBN" value="number"
                        id="isbnNumber">  
                    </div>
                 </div>   
                    
                   
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="button" class="form-control btn btn-primary" value="Add Book"
                            id="addBtn">
                        </div>
                    </div>
                </div>
                    
            </form>
        </section>

        <table border="1" id="table"></table>
   
                
                
                    
                <!-- <div class="col-md-1 mx-auto"> -->
                <!-- <input type="button" class="form-control btn btn-primary btn-block" value="Delete"  -->
                <!-- id="deleteBtn"> -->
                   
                </div> 
                </div>
            </section>  



        
           
                
</body>


       

 <script src="./js/custom.js"></script>   


</html>
